name: ML Pipeline for MNIST

on:
  push:
    paths:
      - "05-MNIST-Classifier/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          PYTHONPATH=$PYTHONPATH:$(pwd)/05-MNIST-Classifier pytest 05-MNIST-Classifier/tests/

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ml-artifacts
          path: |
            05-MNIST-Classifier/model_*.pth
            05-MNIST-Classifier/test_samples/
            05-MNIST-Classifier/test_samples/rotation_test/
            05-MNIST-Classifier/test_samples/perturbation_test/
